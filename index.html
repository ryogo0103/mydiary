<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>It'sMe</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        :root {
            --main-bg: #fefae0;
            --card-bg: #f9f9f9;
            --accent: #111111;
            --text: #333333;
            --text-main: #606c38;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body .main {
            font-family: Nunito, sans-serif;
            background-color: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .fv-slider {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            padding: 0;
            z-index: 0;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
        }

        #mainNavbar {
            font-size: 1.5rem;
            font-weight: 200;
        }

        #mainNavbar .navbar-brand {
            color: var(--text-main);
            font-size: 1.5rem;
        }

        #mainNavbar .nav-link {
            color: var(--text);
        }

        #mainNavbar .nav-link:hover {
            color: var(--text-main);
        }

        .navbar.scrolled {
            background: var(--main-bg);
            transition: background 500ms;
            border-bottom: solid 1px #f9f9f9;
        }

        .mainDiary h1 {
            font-weight: 200;
            color: var(--text);
        }

        textarea,
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: var(--radius);
            background: #fff;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .mainDiary,
        .mainTag,
        .mainIndex {
            font-weight: 100;
            color: var(--text);
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .entry {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .entry:hover {
            transform: translateY(-2px);
        }

        .tags {
            margin-top: 10px;
        }

        .tags span {
            display: inline-block;
            background: #ddd;
            color: #333;
            padding: 4px 8px;
            margin-right: 6px;
            border-radius: 8px;
            font-size: 13px;
        }

        #tagFilters {
            margin-top: 10px;
        }

        .filter-button {
            background: #eee;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            margin: 4px 6px 4px 0;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .filter-button:hover {
            background: #ccc;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* スマホ用（768px以下） */
        @media (max-width: 768px) {
            body .main {
                padding: 20px;
            }

            .fv-slider {
                height: 300px;
                /* スマホではスライダーを低く */
            }

            #mainNavbar {
                font-size: 1rem;
            }

            #mainNavbar .navbar-brand {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* 小さいスマホ用（480px以下） */
        @media (max-width: 480px) {
            .fv-slider {
                height: 200px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            button {
                font-size: 13px;
                padding: 8px;
            }
        }
        
    </style>
</head>

<body>
    <!-- パスワード入力画面 -->
    <div id="passwordScreen" style="text-align:center; margin-top:100px;">
        <h2>パスワードを入力してください</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button class="btn btn-primary" onclick="checkPassword()">Enter</button>
        <p id="passwordMessage" style="color:red;"></p>
    </div>

    <!-- 本体アプリ -->
    <div id="diaryApp" style="display:none;">
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
            <a href="#" class="navbar-brand">CANDY</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navLinks" class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">HOME</a>
                    <a href="#" class="nav-item nav-link">STUDY</a>
                    <a href="#" class="nav-item nav-link">MEMORY</a>
                </div>
            </div>
        </nav>

        <div class="fv-slider">
            <img src="imgs/gumball.png" class="slide active">
            <img src="imgs/hand2.png" class="slide">
            <img src="imgs/milk.png" class="slide">
        </div>

        <div class="main">
            <div class="mainDiary">
                <h1>DIARY</h1>
                <textarea id="diaryText" rows="5" placeholder="text" class="form-control"></textarea>
                <input id="tagInput" type="text" placeholder="web,game" class="form-control">
                <button onclick="saveEntry()">保存</button>
            </div>

            <div class="mainTag">
                <h2>FILTER</h2>
                <div id="tagFilters"></div>
            </div>

            <div class="mainIndex">
                <h2>INDEX</h2>
                <div id="entries"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- スライダー処理 -->
    <script>
        let current = 0;
        const slides = document.querySelectorAll('.slide');
        function showNextSlide() {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }
        setInterval(showNextSlide, 3000);
    </script>

    <!-- ナビバー色切り替え -->
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $('#mainNavbar');
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
            });
        });
    </script>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const APP_PASSWORD = "123";

        const firebaseConfig = {
            apiKey: "AIzaSyBKaF3vppk5bWBcWhRjpgBLbWho803LROg",
            authDomain: "diary-f3943.firebaseapp.com",
            projectId: "diary-f3943",
            storageBucket: "diary-f3943.appspot.com",
            messagingSenderId: "968623647212",
            appId: "1:968623647212:web:a019133e3a69ecbbb1f8c9",
            measurementId: "G-6XJP6N4N3G"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkPassword = function () {
            const input = document.getElementById("passwordInput").value;
            if (input === APP_PASSWORD) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("diaryApp").style.display = "block";
                startFirestoreSubscription();
            } else {
                document.getElementById("passwordMessage").textContent = "パスワードが違います";
            }
        }

        function startFirestoreSubscription() {
            const q = query(collection(db, "entries"));
            onSnapshot(q, (snapshot) => {
                const entries = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
                window.cachedEntries = entries;
                renderEntries(entries);
            });
        }

        window.saveEntry = async function () {
            const text = document.getElementById('diaryText').value.trim();
            const tagText = document.getElementById('tagInput').value.trim();
            if (!text) return;
            const tags = tagText ? tagText.split(',').map(t => t.trim()).filter(Boolean) : [];
            const date = new Date().toLocaleString();
            await addDoc(collection(db, "entries"), { text, date, tags });
            document.getElementById('diaryText').value = '';
            document.getElementById('tagInput').value = '';
        }

        function renderEntries(entries, filterTag = null) {
            const container = document.getElementById('entries');
            container.innerHTML = '';
            if (!entries) return;

            if (filterTag) {
                entries = entries.filter(e => e.tags && e.tags.includes(filterTag));
            }

            const tagSet = new Set();
            entries.forEach(e => { if (e.tags) e.tags.forEach(t => tagSet.add(t)); });

            const tagContainer = document.getElementById('tagFilters');
            tagContainer.innerHTML = '<button class="filter-button btn btn-secondary btn-sm mb-1" onclick="renderEntries(window.cachedEntries)">すべて表示</button>';
            tagSet.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-button btn btn-outline-primary btn-sm mb-1';
                btn.textContent = `#${tag}`;
                btn.addEventListener('click', () => renderEntries(window.cachedEntries, tag));
                tagContainer.appendChild(btn);
            });

            entries.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry fade-in';
                div.innerHTML = `
                    <div><strong>${entry.date || ''}</strong></div>
                    <div style="margin-top: 10px;">${entry.text ? entry.text.replace(/\n/g, '<br>') : ''}</div>
                    <div class="tags">${entry.tags ? entry.tags.map(tag => `<span>#${tag}</span>`).join(' ') : ''}</div>
                `;
                const delBtn = document.createElement('button');
                delBtn.className = 'btn btn-danger btn-sm mt-2';
                delBtn.textContent = '削除';
                delBtn.addEventListener('click', async () => {
                    if (confirm('この日記を削除しますか？')) {
                        await deleteDoc(doc(db, "entries", entry.id));
                    }
                });
                div.appendChild(delBtn);
                container.appendChild(div);

                // fade-in アニメーション
                setTimeout(() => div.classList.add('show'), 50);
            });
        }
    </script>
</body>

</html>
